<!DOCTYPE html>
<html lang="en">

    <title>Your Pokemon Story</title>

    <script src="main.js" defer></script>

<body>
    <div id="background-container"></div> 
    <audio id="background-audio" loop></audio> 
    <div id="loading-screen">
        <div class="pokeball-loading"></div>
        <div class="loading-text">Loading your Pokémon adventure...</div>
    </div>

    <header>
        <h1>
            <div class="pokeball-inline">
                <div class="pokeball-top"></div>
                <div class="pokeball-center"></div>
                <div class="pokeball-bottom"></div>
            </div>
            YOUR POKEMON STORY
        </h1>
    </header>
   <main>
    <div class="story-container">
        <div id="story-text" class="story-text"></div>
        <div class="small-text">Click to hear the story!</div> 

        <button id="play-tts" class="play-button">▶️</button>
      <div id="options" class="options"></div>

    </div>
</main> 
<footer>
    <p>Developed by Kanika Chauhan</p>
    <p>Description: Take your own path in the world of Pokemon and write your own story. Catch 'em all!</p>
